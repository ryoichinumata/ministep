<p>契約書をご希望の場合、下記の手順で注文を行なってください。</p>
<p>
    1. 「<strong>契約書類を受け取りたい</strong>」のチェックボックスをクリックしてください&nbsp;
</p>

<p>2. 通常通り注文を続行してください</p>
<p>3. 次の画面で必要な情報をすべて入力してください&nbsp;</p>
<p>契約の交付方法について、以下の点に留意してください：</p>
<ul>
    <li data-list-item-id="e1e71fb680cffed2f53a5e870d34f5dc7">電子配達：契約書をメールで受け取る</li>

</ul>
