<!-- favicon.svg -->
<svg xmlns=”http://www.w3.org/2000/svg” viewBox=”0 0 512 512”>
  <!-- Background (brand orange) -->
  <rect x=”0” y=”0” width=”512” height=”512” rx=”120” fill=”#f97316” />

  <!-- Steppy's face (white circle base) -->
  <circle cx=”256” cy=”240” r=”160” fill=”#ffffff” />

  <!-- Cheeks (light orange) -->
  <circle cx=”196” cy=”260” r=”26” fill=”#fed7aa” />
  <circle cx=”316” cy=”260” r=”26” fill=”#fed7aa” />

  <!-- Eyes -->
  <circle cx=”210” cy=”220” r=”20” fill=”#1f2933” />
  <circle cx=”302” cy=”220” r=”20” fill=”#1f2933” />

  <!-- Mouth (relaxed smile) -->
  <path
    d=”M200 285 C 230 320, 282 320, 312 285”
    fill=”none”
    stroke=”#1f2933”
    stroke-width=”18”
    stroke-linecap=”round”
  />

  <!-- Feet -->
  <ellipse cx=”220” cy=”380” rx=”40” ry=”28” fill=”#ffffff” />
  <ellipse cx=”292” cy=”380” rx=”40” ry=”28” fill=”#ffffff” />
</svg>