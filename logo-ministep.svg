<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="96"
  height="96"
  viewBox="0 0 96 96"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 背景の丸角スクエア -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="96" y2="96" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="45%" stop-color="#FB7185"/>
      <stop offset="100%" stop-color="#F9A8D4"/>
    </linearGradient>
  </defs>

  <rect
    x="6"
    y="6"
    width="84"
    height="84"
    rx="24"
    fill="url(#bgGradient)"
  />

  <!-- ステップ（3段の小さな階段） -->
  <rect
    x="28"
    y="56"
    width="18"
    height="10"
    rx="4"
    fill="white"
    opacity="0.88"
  />
  <rect
    x="42"
    y="46"
    width="18"
    height="10"
    rx="4"
    fill="white"
    opacity="0.94"
  />
  <rect
    x="56"
    y="36"
    width="18"
    height="10"
    rx="4"
    fill="white"
  />

  <!-- 一歩先のきらめき -->
  <circle
    cx="72"
    cy="30"
    r="4"
    fill="white"
  />
  <circle
    cx="72"
    cy="30"
    r="2.2"
    fill="#F97316"
    opacity="0.7"
  />

  <!-- うっすら影 -->
  <ellipse
    cx="48"
    cy="72"
    rx="18"
    ry="4"
    fill="#0F172A"
    opacity="0.14"
  />
</svg>
