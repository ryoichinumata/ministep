<!-- steppy-sprout.svg - MiniStep mascot "Steppy Sprout" -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320">
  <defs>
    <linearGradient id="seedBody" x1="120" y1="120" x2="200" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0D88C"/>
      <stop offset="60%" stop-color="#E8C97A"/>
      <stop offset="100%" stop-color="#D4A84B"/>
    </linearGradient>
  </defs>

  <!-- Soft background circle -->
  <circle cx="160" cy="160" r="160" fill="#F2F8F0"/>

  <!-- Ambient sparkles -->
  <circle cx="60" cy="72" r="5" fill="#F4C542" opacity="0.55"/>
  <circle cx="262" cy="80" r="4" fill="#F4C542" opacity="0.4"/>
  <circle cx="256" cy="210" r="3.5" fill="#F4C542" opacity="0.45"/>

  <!-- Soil shadow -->
  <ellipse cx="160" cy="272" rx="60" ry="14" fill="#C4956A" opacity="0.3"/>

  <!-- Seed body -->
  <path
    d="M118 220
       Q106 180 118 155
       Q132 130 160 126
       Q188 130 202 155
       Q214 180 202 220
       Q196 248 186 260
       Q174 272 160 274
       Q146 272 134 260
       Q124 248 118 220Z"
    fill="url(#seedBody)"
  />

  <!-- Body highlight -->
  <ellipse cx="142" cy="175" rx="18" ry="28" fill="white" opacity="0.12"/>

  <!-- Seed texture -->
  <path d="M146 142 L154 166 L164 142" stroke="#D4A84B" stroke-width="1.5" fill="none" opacity="0.4" stroke-linecap="round"/>

  <!-- Stem -->
  <path d="M160 126 Q158 92 160 62" stroke="#2D9D5E" stroke-width="5" stroke-linecap="round" fill="none"/>

  <!-- Left leaf -->
  <path d="M160 96 Q126 68 132 42 Q150 56 160 88" fill="#2D9D5E"/>
  <path d="M158 92 Q142 72 136 50" stroke="#1B6B45" stroke-width="0.8" fill="none" opacity="0.3"/>

  <!-- Right leaf -->
  <path d="M160 78 Q194 50 188 24 Q170 38 160 70" fill="#5FBF84"/>
  <path d="M162 74 Q180 54 186 32" stroke="#1B6B45" stroke-width="0.8" fill="none" opacity="0.3"/>

  <!-- Tiny new bud -->
  <ellipse cx="163" cy="58" rx="5" ry="8" fill="#5FBF84" opacity="0.6" transform="rotate(-12, 163, 58)"/>

  <!-- Eyes -->
  <ellipse cx="144" cy="196" rx="8" ry="9" fill="#1a2e1a"/>
  <ellipse cx="176" cy="196" rx="8" ry="9" fill="#1a2e1a"/>

  <!-- Eye shine -->
  <circle cx="148" cy="192" r="3.2" fill="white"/>
  <circle cx="180" cy="192" r="3.2" fill="white"/>
  <circle cx="142" cy="200" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="174" cy="200" r="1.5" fill="white" opacity="0.5"/>

  <!-- Blush -->
  <ellipse cx="130" cy="210" rx="10" ry="6" fill="#F2A0A0" opacity="0.3"/>
  <ellipse cx="190" cy="210" rx="10" ry="6" fill="#F2A0A0" opacity="0.3"/>

  <!-- Smile -->
  <path
    d="M146 222 Q160 234 174 222"
    fill="none"
    stroke="#1a2e1a"
    stroke-width="2.8"
    stroke-linecap="round"
  />

  <!-- Tiny feet -->
  <ellipse cx="144" cy="272" rx="12" ry="6" fill="#C4956A"/>
  <ellipse cx="176" cy="272" rx="12" ry="6" fill="#C4956A"/>
</svg>
